name: Enviar Email de Transporte

on:
  schedule:
    # Toda quinta-feira √†s 14:29 BRT (17:29 UTC)
    - cron: '29 17 * * 4'
  workflow_dispatch:
    # Permite disparar manualmente pela aba Actions

jobs:
  enviar-email:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar depend√™ncias Python
        run: pip install -r requirements.txt

      - name: Instalar Chrome e xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      - name: Enviar email
        env:
          OWA_USERNAME: ${{ secrets.OWA_USERNAME }}
          OWA_PASSWORD: ${{ secrets.OWA_PASSWORD }}
          EMAIL_DESTINO: ${{ secrets.EMAIL_DESTINO }}
          EMAILS_COPIA: ${{ secrets.EMAILS_COPIA }}
        run: xvfb-run --auto-servernum python mail.py --auto

      - name: Notifica√ß√£o via App GitHub
        if: success()
        run: |
          echo "::notice title=Oninmetro - Sucesso::O e-mail de solicita√ß√£o de transporte foi enviado para o Inmetro! üöå"

      - name: Notifica√ß√£o de Erro
        if: failure()
        run: |
          echo "::error title=Oninmetro - FALHA::Ocorreu um erro ao tentar enviar o e-mail. Verifique os logs no GitHub."